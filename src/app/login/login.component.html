<div>
    <div class="page-heading pl-3 my-4">
        <h3>User Login</h3>
    </div>
    <div class="login-contianer mt-4 p-3">
        <form [formGroup]="loginForm" (ngSubmit)="loginSubmit()">
            <div class="row mb-4 form-status-container">
                <div class="alert alert-danger alert-dismissible fade" [ngClass]="[ formStatusMessage ? 'show' : 'hide' ]" role="alert">
                    {{ formStatusMessage }}
                    <button type="button" class="close" aria-label="Close" (click)="formStatusMessage = ''">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            </div>
            <div class="row mb-4">
                <div class="col-12 text-center">
                    <label class="text-left input-label">Email</label>
                    <input type="text" formControlName="email">
                </div>
            </div>
            <div class="row mb-4">
                <div class="col-12 text-center">
                    <label class="text-left input-label">Password</label>
                    <input type="password" formControlName="pwd">
                </div>
            </div>
            <div class="row mb-4">
                <div class="col-12 text-center"><input type="submit" value="Login"></div>
            </div>
        </form>
    </div>
</div>
