<!-- Add/Edit Modal -->
<div class="modal fade" id="ucForm" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">{{ selectedUCData ? 'Edit' : 'Add' }} User - RFx Category</h5>
                <button type="button" class="close" aria-label="Close" (click)="closeUCForm()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-contianer p-3">
                    <form [formGroup]="ucForm" (ngSubmit)="ucFormSubmit()">
                        <div class="row form-status-container">
                            <div class="alert alert-dismissible fade" [ngClass]="{ 'show': formStatusMessage || formSuccessMessage, 'hide': !formStatusMessage && !formSuccessMessage, 'alert-danger': formStatusMessage, 'alert-success': formSuccessMessage }" role="alert">
                                {{ formStatusMessage || formSuccessMessage }}
                                <button type="button" class="close" aria-label="Close" (click)="formStatusMessage = ''; formSuccessMessage = '';">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                        </div>
                        <div class="row mb-4">
                            <div class="col-12 text-center">
                                <select class="custom-select" formControlName="user_id">
                                    <option *ngFor="let user of users" [value]="user.id">{{ user.name }}</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="row mb-2">
                            <div class="col-12 text-left d-block">
                                <div class="input-group-label w-100 mb-2">Select RFx Categories:</div>
                                <div *ngFor="let rfxCategory of rfxCategories; let i = index" class="form-check mb-2" formArrayName="cat_ids">
                                    <input class="form-check-input" type="checkbox" [formControlName]="i" id="cat_checkbox_{{ rfxCategory.id }}" [value]="rfxCategory.id">
                                    <label class="form-check-label" for="cat_checkbox_{{ rfxCategory.id }}">{{ rfxCategory.code + ' - ' + rfxCategory.display_text }}</label>
                                </div>
                            </div>
                        </div>
                        
                        <div class="action-buttons text-right">
                            <button type="button" class="btn btn-secondary" (click)="closeUCForm()">Cancel</button>
                            <button type="submit" class="btn btn-primary">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
