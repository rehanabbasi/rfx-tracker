<!-- Add/Edit Modal -->
<div class="modal fade" id="ubuForm" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">{{ selectedUBUData ? 'Edit' : 'Add' }} User Business Unit</h5>
                <button type="button" class="close" aria-label="Close" (click)="closeUBUForm()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-contianer p-3">
                    <form [formGroup]="ubuForm" (ngSubmit)="ubuFormSubmit()">
                        <div class="row form-status-container">
                            <div class="alert alert-dismissible fade" [ngClass]="{ 'show': formStatusMessage || formSuccessMessage, 'hide': !formStatusMessage && !formSuccessMessage, 'alert-danger': formStatusMessage, 'alert-success': formSuccessMessage }" role="alert">
                                {{ formStatusMessage || formSuccessMessage }}
                                <button type="button" class="close" aria-label="Close" (click)="formStatusMessage = ''; formSuccessMessage = '';">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                        </div>
                        <div class="row mb-4">
                            <div class="col-12 text-center">
                                <label class="text-left input-label">Select User</label>
                                <select class="custom-select" formControlName="user_id">
                                    <option *ngFor="let user of users" [value]="user.id">{{ user.name }}</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="row mb-2">
                            <div class="col-12 text-left d-block">
                                <label class="text-left input-label mb-2">Select Business Unit(s):</label>
                                <div *ngFor="let businessUnit of businessUnits; let i = index" class="form-check mb-2" formArrayName="bu_ids">
                                    <input class="form-check-input" type="checkbox" [formControlName]="i" id="bu_checkbox_{{ businessUnit.id }}" [value]="businessUnit.id">
                                    <label class="form-check-label" for="bu_checkbox_{{ businessUnit.id }}">{{ businessUnit.name }}</label>
                                </div>
                            </div>
                        </div>
                        
                        <div class="action-buttons text-right">
                            <button type="button" class="btn btn-secondary" (click)="closeUBUForm()">Cancel</button>
                            <button type="submit" class="btn btn-primary">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
