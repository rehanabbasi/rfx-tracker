<div>
    <div class="page-heading pl-3 my-4">
        <h3>Complete User Registration</h3>
    </div>
    <div class="register-contianer mt-4 p-3">
        <form [formGroup]="registerForm" (ngSubmit)="registerSubmit()">
            <div class="row mb-4 form-status-container">
                <div class="alert alert-danger alert-dismissible fade" [ngClass]="[ formStatusMessage ? 'show' : 'hide' ]" role="alert">
                    {{ formStatusMessage }}
                    <button type="button" class="close" aria-label="Close" (click)="formStatusMessage = ''">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            </div>
            <div class="row mb-4">
                <div class="col-12 text-center">
                    <label class="text-left input-label">Full Name</label>
                    <input type="text" formControlName="name">
                </div>
            </div>
            <div class="row mb-4">
                <div class="col-12 text-center">
                    <label class="text-left input-label">Email</label>
                    <input type="text" formControlName="email" disabled>
                </div>
            </div>
            <div class="row mb-4">
                <div class="col-12 text-center">
                    <label class="text-left input-label">Password</label>
                    <input type="password" formControlName="pwd">
                </div>
            </div>
            <div class="row mb-4">
                <div class="col-12 text-center">
                    <label class="text-left input-label">Phone</label>
                    <input type="text" formControlName="phone"></div>
            </div>
            <div class="row mb-4">
                <div class="col-12 text-center">
                    <label class="text-left input-label">User Role</label>
                    <select class="custom-select" formControlName="role_id" disabled>
                        <option *ngFor="let userRole of userRoles" [value]="userRole.id">{{ userRole.name + ' - ' + userRole.text }}</option>
                    </select>
                </div>
            </div>
            <div class="row mb-4">
                <div class="col-12 text-center"><input type="submit" value="Done"></div>
            </div>
        </form>
    </div>
</div>
